<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat ERASMUS</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      /* Ventana y bordes */
      --chat--window--width: 450px;
      --chat--window--height: 600px;
      --chat--border-radius: 16px;

      /* Colores */
      --chat--color--primary: #cb4343;
      --chat--color-secondary: #373434;
      --chat--message--user--background: #cb4343;
      --chat--message--user--color: #ffffff;
      --chat--message--bot--background: #ffffff;
      --chat--message--bot--color: #333333;

      /* Header */
      --chat--header--background: #cb4343;
      --chat--header--color: #ffffff;

      /* Toggle botón (modo ventana) */
      --chat--toggle--background: #cb4343;
      --chat--toggle--hover--background: #e65b5b;
      --chat--toggle--active--background: #a33232;
    }

    /* Imagen de fondo para toda la pantalla */
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      background: url('images/fondo.png') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* chat flotando abajo */
    }

    /* Mensajes en recuadro/burbujas */
    .message {
      border-radius: 20px !important;       /* Bordes redondeados */
      padding: 12px 16px !important;        /* Espaciado */
      margin: 6px 0 !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.bot {
      background-color: #f5f5f5 !important;
      color: #333 !important;
      align-self: flex-start;
    }

    .message.user {
      background-color: #cb4343 !important;
      color: #fff !important;
      align-self: flex-end;
    }

    /* Ajuste del chat flotante */
    #n8n-chat {
      position: fixed;
      bottom: 30px;
      right: 30px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://n8n.uhuchatbot.org/webhook/17b6c98d-f667-4b8d-9f78-50ec617e380f/chat',
      target: '#n8n-chat',
      mode: 'window',
      showWelcomeScreen: false,
      loadPreviousSession: true,
      enableStreaming: false,
      initialMessages: ['¡Hola! Pregunta lo que quieras.'],
      metadata: { project: 'Chat ERASMUS' },
      i18n: {
        en: {
          title: 'Chat ERASMUS',
          subtitle: 'Si quieres notificar a secretaría solicítalo en el chat',
          inputPlaceholder: 'Escribe tu pregunta...',
        }
      },
    });
  </script>
</body>
</html>
